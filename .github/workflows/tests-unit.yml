name: tests-unit

on:
  pull_request:
    paths:
      - "data_collector/**"
      - "tests/**"
      - "pyproject.toml"
      - "requirements.txt"
      - ".github/workflows/tests-unit.yml"
      - ".github/workflows/tests-integration.yml"
      - ".github/workflows/docs-quality.yml"
  push:
    paths:
      - "data_collector/**"
      - "tests/**"
      - "pyproject.toml"
      - "requirements.txt"
      - ".github/workflows/tests-unit.yml"
      - ".github/workflows/tests-integration.yml"
      - ".github/workflows/docs-quality.yml"

jobs:
  tests-unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run unit and quality tests
        run: pytest tests/unit tests/quality --cov=data_collector --cov-report=term-missing --cov-report=xml
